<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
         body {
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* CSS Styling */
       .slider-container {
            position: relative;
            width: 80%;
            margin: 40px auto;
            overflow: hidden;
        }
       
       .slider {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
       
       .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease-in-out;
        }
       
       .slide.active {
            opacity: 1;
        }
       
       .slide:not(.active) {
            opacity: 0;
        }

        /* Add this CSS to style the paragraph */
.slide-content {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff; /* Color of the paragraph */
    background: rgba(0, 0, 0, 0.6); /* Background color of the paragraph */
    padding: 10px 20px;
    border-radius: 5px;
    max-width: 80%;
   
}

       
       .prev-btn,.next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #333; /* Darker arrow color */
            border: 2px solid #fff; /* White circle around the arrow */
            border-radius: 20%;
            padding: 10px;
            background-color: #fff;
        }
       
       .prev-btn {
            left: 20px;
        }
       
       .next-btn {
            right: 20px;
        }
       
        @media screen and (max-width: 768px) {
           .slider-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url('1.jpg');">
                <div class="slide-content">
                    <p><h2>Infernape</h2></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('2.jpg');">
                <div class="slide-content">
                    <p><h2>Charizard</h2> </p>
                </div>
            </div>
            <div class="slide" style="background-image: url('3.jpg');">
                <div class="slide-content">
                    <p><h2>Lucario</h2></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('4.jpg');">
                <div class="slide-content">
                    <p><h2>Garchomp</h2></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('5.jpg');">
                <div class="slide-content">
                    <p><h2>Lycanroc</h2></p>
                </div>
            </div>
            <div class="slide" style="background-image: url('6.jpg');">
                <div class="slide-content">
                    <p><h2>solgaleo</h2></p>
                </div>
            </div>
        </div>
        <div class="prev-btn">&#10094;</div> <!-- Changed to a darker arrow character -->
        <div class="next-btn">&#10095;</div> <!-- Changed to a darker arrow character -->
    </div>

    <script>
        // JavaScript Functionality
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentSlide = 0;
        let autoSlideInterval = 3000;

        // Add event listeners to navigation controls
        prevBtn.addEventListener('click', () => {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            updateSlides();
            prevBtn.style.color = "#000"; // Change arrow color to black on click
            setTimeout(() => {
                prevBtn.style.color = "#333"; // Change arrow color back to dark gray after 200ms
            }, 200);
        });

        nextBtn.addEventListener('click', () => {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            updateSlides();
            nextBtn.style.color = "#000"; // Change arrow color to black on click
            setTimeout(() => {
                nextBtn.style.color = "#333"; // Change arrow color back to dark gray after 200ms
            }, 200);
        });

        // Update slides function
        function updateSlides() {
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        // Auto-slide functionality
        setInterval(() => {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            updateSlides();
        }, autoSlideInterval);

        // Initialize slider
        updateSlides();
    </script>
</body>
</html>
